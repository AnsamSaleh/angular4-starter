<div class="thread-section">

    <div class="thread-count">
        <span><h3>User: {{userName$ | async }}</h3></span>
        <span class="unread-messages-counter" [ngClass]="{unread: (unreadMessagesCounter$ | async) > 0 }">
            Unread messages: {{unreadMessagesCounter$ | async }}
        </span>
        <span *ngIf="threads$ | async; let threads" >
            {{threads | json}}
        </span>
        <ng-template #loading>
            <span>loading...</span>
        </ng-template>
    </div>

</div>
